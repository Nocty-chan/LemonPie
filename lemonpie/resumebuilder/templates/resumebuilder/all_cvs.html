{% extends "core/body.html" %}

{% block page_title %}
List of All CVs
{% endblock %}

{% block content %}
{% if cv_general_list %}
    <ul>
    {% for cv_general in cv_general_list %}
        <li><a href="{% url 'resumebuilder:cv_view' cv_general.id %}">{{ cv_general.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No CVs are available.</p>
{% endif %}

<form action="{% url 'resumebuilder:add_new_cv' %}" method="post">
{% csrf_token %}
<input type="submit" value="Add" />
</form>

{% endblock %}
